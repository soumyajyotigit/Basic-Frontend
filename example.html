<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EMPLOYEE MANAGEMENT SYSTEM REGISTRATION FORM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div class="h-tag">
            <h2 align="center" text="" color="red"> PLEASE FILL THE FORM</h2>
            <h2 align="center"> Employee Management System registration form</h2>
        </div>
            <div class="login">
                <table cellspacing="1" align="center" cellpadding="8" border="0">
                    <tbody>
                        <tr>
                            <td align="right" >Enter your name :</td>
                            <td>
                                <input type="text" placeholder="Enter name here" id="t1" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Enter your email id :</td>
                            <td>
                                <input type="text" placeholder="Enter your email id" id="t2" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right" >Enter your Username :</td>
                            <td>
                                <input type="text" placeholder="Enter username here" id="t3" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Enter your age :</td>
                            <td>
                                <input type="text" placeholder="Enter your age here" id="t4" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Enter Gender type :</td>
                            <td>
                                <input type="text" placeholder="Enter your Gender here" id="t5" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Enter your password :</td>
                            <td>
                                <input type="text" placeholder="Enter your password here" id="t6" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">Confirm password :</td>
                            <td>
                                <input type="text" placeholder="Confirm password" id="t7" class="tb">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Registration" class="btn" onclick="registration()">
                                <input type="reset" value="Clear form" onclick="clearFunc()" id="reset" class="btn">
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
